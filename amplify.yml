version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd folsetech-ai-studio/apps/web
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
        - ls -la dist
  artifacts:
    baseDirectory: folsetech-ai-studio/apps/web/dist
    files:
      - '**/*'
  cache:
    paths:
      - folsetech-ai-studio/apps/web/node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: '/index.html'
      headers:
        - key: 'Cache-Control'
          value: 'no-cache'
