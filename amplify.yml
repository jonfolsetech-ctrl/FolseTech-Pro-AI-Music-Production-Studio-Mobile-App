version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version
        - npm --version
        - cd folsetech-ai-studio/apps/web
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
